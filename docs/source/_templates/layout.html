{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* documentation background */
     .wy-nav-content, code.xref.py.py-class.docutils.literal.notranslate{
      background: #282424;
    }
  </style>
  
  <style>
    /* gold titles */
     h1, h2, h3, .wy-body-for-nav, .rst-content code.xref, .wy-menu-vertical li.on a, .wy-menu-vertical li.current > a{
      color: #ddad17;
    }
  </style>
  
   <style>
    /* class background */
        .rst-content dl:not(.docutils) dt  {
	  background: #485474;
    }
  </style>
  
  <style>
    /* function/method background */
      .rst-content dl:not(.docutils) dl dt {
	  background: #384454;
    }
  </style>
  
   <style>
    /* hyperlinks background */
      .rst-content code.xref {
	  background: #283444;
    }
  </style>
  
  <style>
    /* white letters */
      .n, .nn, .o, .p, p, .rst-content dl:not(.docutils) dl dt, .rst-content dl:not(.docutils) dt{
      color: white;
    }
  </style>
  
  <style>
    /* code block background */
      .codeblock, pre.literal-block, .rst-content .literal-block, .rst-content pre.literal-block, div[class^='highlight']{
      background: #201c1c;
    }
  </style>
  
  <style>
    /* imports and statements color */
      .kn, .k, .ow {
      color: #c37fb0
    }
  </style>
  
  <style>
    /* function color */
      .fm, .nf, .rst-content dl:not(.docutils) code.descname, .rst-content dl:not(.docutils) code.descclassname  {
      color: #dcdcaa
    }
  </style>
  
  <style>
    /* class and property color */
      .nc, .nb, .nd, .pre{
      color: #4ec9b0
    }
  </style>
  
  <style>
    /* code blue */
      .bp, .si, .sa, .rst-content code, .property, .kc, li {
      color: #569cd6
    }
  </style>
  
  <style>
    /* string color */
      .s2 {
      color: #ce9178
    }
  </style>

  
 {% endblock %}
